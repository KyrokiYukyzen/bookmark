<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blank</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script>
    window.onload = () => {
      setTimeout(() => {
        window.close();
      }, 100); // Close itself after 100ms
    };
  </script>
</head>
<body>
  <p>This tab will self-destruct...</p>
</body>
</html>
