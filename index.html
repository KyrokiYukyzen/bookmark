<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Launch</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script>
    window.onload = () => {
      window.open('https://google.com', '_blank');
      setTimeout(() => window.close(), 1); // Close this tab after 1ms
    };
  </script>
</head>
<body>
  <p>Launching and closing...</p>
</body>
</html>
