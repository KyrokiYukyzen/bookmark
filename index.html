<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Launch</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script>
    window.onload = () => {
      window.open('javascript:(()=>{let w=window.open('about:blank');w&&setTimeout(()=>w.close(),1)})();');
    };
  </script>
</head>
<body>
  <p>Launching and closing...</p>
</body>
</html>
